<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="assets/images/favicon.ico">
    <title>Document</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<!--  picture to site with background fixed of coins:  -->

<body class="backgroundImageOfCoins">
    <div>
        <div class="navbar-text">
            <h1> Cryptonite
                <img id="loadingBar" src="assets/images/baring.jpg">
            </h1>
        </div>
    </div>

    <br>

    <a href="#" class="divHeader btn btn-primary" id="currenciesButton">
        Currencies
    </a>
    <a href="#" class="divHeader btn btn-primary"> Reports </a>
    <a href="#" class="divHeader btn btn-primary" id="about"> About </a>
    <button id="deleteCookies">delete cookies</button>

    <!--displays Input box for searching for a currency +
                 button for searching currency: -->
    <div class="searchCoin">
        <input
          class="inputSearchCoin"
          placeholder="Search coin"
          type="text"
        >
        <button class="buttonSearchCoin" type="submit">
            <i>Search</i>
        </button>
    </div>

    <!-- displays cards with data of coins: -->
    <div id="aboutPage">
        <div class="textField" id="aboutTextField">
            <div id="'hi">Hi Hello</div>
            <div id="bye">Bye</div>
        </div>
    </div>
    <div class="container-fluid" id="containerFluid">
        <div id="div_row" class="row" />
    </div>
    <div id="notFoundContainer">
        <div id="notFound">Couldn't find any cryptocurrency</div>
    </div>

    <div class="modalContainer">
        <div class="modal" id="modal">
            <div class="modalMessage">
                <div class="glyphicon glyphicon-remove" id="crossIcon" />
                <div class="modalWarning">
                    You cannot select more than 5 currencies.
                </div>
                <div class="modalQuestion">
                    Do you want to cancel or delete one of the below currencies:
                    <div class="modalCurrency">
                        currency
                    </div>
                </div>
                <button id="cancelButton">
                    Cancel
                </button>
                <div class="currencyToDelete" id="currencyToDelete"/>
            </div>
        </div>
    </div>
</body>

</html>
